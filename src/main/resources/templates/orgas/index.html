{{ >main/header }}

<i class="envelope icon"></i>
<h1>SpringBoot TD nÂ°2</h1>

<button class="ui secondary button" onclick="window.location.href='/orgas/new'">
    <i class="large plus icon"></i>
    Ajouter une organisation...
</button>

{{ #message }}
    {{ >components/message }}
{{ /message }}

<table class="ui table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Domain</th>
            <th>Aliases</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{ #orgas }}
            <tr>
                <td>{{ id }}</td>
                <td>{{ name }}</td>
                <td>{{ domain }}</td>
                <td>{{ aliases }}</td>
                <td>
                    <button class="circular ui icon button" onclick="window.location.href='/orgas/display/{{ id }}'">
                        <i class="icon eye"></i>
                    </button>
                    <button class="circular ui icon button" onclick="window.location.href='/orgas/edit/{{ id }}'">
                        <i class="icon edit"></i>
                    </button>
                    <button class="circular ui icon button negative" onclick="window.location.href='/orgas/delete/{{ id }}'">
                        <i class="icon times"></i>
                    </button>
                </td>
            </tr>
        {{ /orgas }}


    </tbody>
</table>


{{ >main/footer }}
